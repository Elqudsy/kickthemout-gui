<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
           /* https://codepen.io/robertmesserle/pen/Lebco absolutely amazing*/
           html,body {
                height: 100%;
                overflow: hidden;
            }
            body {
                margin: 0;
                background: -webkit-radial-gradient(center, #36383f, #36383f);
                background: -moz-radial-gradient(center, #36383f, #36383f);
                background: -o-radial-gradient(center, #36383f, #36383f);
                background: -ms-radial-gradient(center, #36383f, #36383f);
                background: radial-gradient(center, #36383f, #36383f);
            }
            .slashed {
                position: absolute;
                -webkit-transform: rotate(-5deg);
                -moz-transform: rotate(-5deg);
                -o-transform: rotate(-5deg);
                -ms-transform: rotate(-5deg);
                transform: rotate(-5deg);
                top: 0;
                left: 0;
                right: 0;
                bottom: 80%;
                text-shadow: 3px 3px 3px rgba(0,0,0,0.5);
            }
            .slashed .top, .slashed .bot {
                text-align: center;
                font: 62px/100px arial;
                text-transform: uppercase;
                text-align: center;
                overflow: hidden;
                color: #49fb35;
            }
            .slashed .top:before, .slashed .bot:before {
                content: attr(title);
                -webkit-transform: rotate(5deg);
                -moz-transform: rotate(5deg);
                -o-transform: rotate(5deg);
                -ms-transform: rotate(5deg);
                transform: rotate(5deg);
            }
            .slashed .top {
                position: absolute;
                top: 0;
                left: 5px;
                right: 0;
                bottom: 50%;
            }
            .slashed .top:before {
                position: absolute;
                bottom: -50px;
                left: 0;
                right: 0;
            }
            .slashed .bot {
                position: absolute;
                top: 50%;
                left: 0;
                right: 5px;
                bottom: 0;
            }
            .slashed .bot:before {
                position: absolute;
                top: -50px;
                left: 0;
                right: 0;
            }

            @media (max-width: 540px) {
              .slashed .top, .slashed .bot {
                  text-align: center;
                  font: 40px/100px arial;
                  text-transform: uppercase;
                  text-align: center;
                  overflow: hidden;
                  color: #49fb35;
              }
            }
        </style>
    </head>

    <body>
        <div class="slashed">
            <div class="top" title="Kick Them Out"></div>
            <div class="bot" title="Kick Them Out"></div>
        </div>
    </body>
</html>
